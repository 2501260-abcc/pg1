<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>日記</title>
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/script.js" type="text/javascript" charset="UTF-8"></script>
    </head>
    <body>
        <h1>日記</h1>
        <form>
            <h3>日付</h3>
            <label id="label_date">
                <input type="date" id="date">
            </label>
            <h3>天気</h3>
            <div id="radio">
                <input type="radio" id="sunny" name="weather" value="晴れ" checked>
                <label for="sunny">晴れ</label>
                <input type="radio" id="clearskies" name="weather" value="快晴">
                <label for="clearskies">快晴</label>
                <input type="radio" id="cloudy" name="weather" value="曇り">
                <label for="cloudy">曇り</label>
                <input type="radio" id="rain" name="weather" value="雨">
                <label for="rain">雨</label>
                <input type="radio" id="snow" name="weather" value="雪">
                <label for="snow">雪</label>
                <input type="radio" id="storm" name="weather" value="嵐">
                <label for="storm">嵐</label>
            </div>
            <h3>題名</h3>
            <input type="text" id="title" placeholder="題名を入力">
            <br><textarea id="overview"></textarea>
            <br><button id="adddiary" onclick="addDiary()">記録を追加</button>
        </form>
        <h3 id="listhedding">日記一覧</h3>
        <div id="diarylist">

        </div>
        <small>2501260©髙﨑 拓也</small>
    </body>
</html>
